<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" class="header__logo" alt="Логотип">
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__intro">
            <img src="./images/photo.svg" class="profile__photo" alt="Фото профайла">
            <div class="profile__text">
              <div class="profile__edit">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__pen-botton"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <div class="profile__bottons">
            <img src="./images/plus.svg" class="profile__add" alt="Добавить">
          </div>
        </section>

        <section class="elements">
          <ul class="elements__cards">
            <li class="element">
              <img src="./images/Arkhyz.jpg" class="element__image" alt="Архыз">
              <div class="element__subscription">
                <h2 class="element__title">Архыз</h2>
                <button class="element__button">
                  <img src="./images/like.svg" class="element__button-like" alt="Like!">
                </button>
              </div>
            </li>

            <li class="element">
              <img src="./images/Chelyabinzk.jpg" class="element__image" alt="Челябинская область">
              <div class="element__subscription">
                <h2 class="element__title">Челябинская область</h2>
                <button class="element__button">
                  <img src="./images/like.svg" class="element__button-like" alt="Like!">
                </button>
              </div>
            </li>

            <li class="element">
              <img src="./images/Dombai.svg" class="element__image" alt="Домбай">
              <div class="element__subscription">
                <h2 class="element__title">Домбай</h2>
                <button class="element__button">
                  <img src="./images/like.svg" class="element__button-like" alt="Like!">
                </button>
              </div>
            </li>

            <li class="element">
              <img src="./images/kholmogorsky-rayon.jpg" class="element__image" alt="Холмогорский район">
              <div class="element__subscription">
                <h2 class="element__title">Холмогорский район</h2>
                <button class="element__button">
                  <img src="./images/like.svg" class="element__button-like" alt="Like!">
                </button>
              </div>
            </li>

            <li class="element">
              <img src="./images/MO.jpg" class="element__image element__image_brightness_low" alt="Московская область">
              <div class="element__subscription">
                <h2 class="element__title">Московская область</h2>
                <button class="element__button">
                  <img src="./images/like.svg" class="element__button-like" alt="Like!">
                </button>
              </div>  
            </li>

            <li class="element">
              <img src="./images/Sochi.jpg" class="element__image" alt="Сочи">
              <div class="element__subscription">
                <h2 class="element__title">Сочи</h2>
                <button class="element__button">
                  <img src="./images/like.svg" class="element__button-like" alt="Like!">
                </button>
              </div>  
            </li>
          </ul>

        </section>

      </main>

      <footer class="footer">
        <p class="footer__author">&copy; 2021 Метель</p>
      </footer>



      <section class="popup">
        <div class="popup__container">
          <button class="popup__close"></button>
          <form class="popup__inputs">
            <h2 class="popup__title">Редактировать&nbspпрофиль</h2>
            <input type="text" name="name" value="Жак-Ив Кусто" placeholder="" class="popup__input popup__input_name" >
            <div class="popup__line"></div>
            <input type="text" name="about" value="Исследователь океана" placeholder="" class="popup__input popup__input_job">
            <div class="popup__line"></div>
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </section>
    </div> 

    <script src="./script.js"></script>

  </body>
  </html>
