<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип">
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__intro">
            <img src="./images/photo_1.jpg" class="profile__photo" alt="Фото профайла">
            <div class="profile__text">
              <div class="profile__edit">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" aria-label="Изменить профайл" class="profile__pen-button profile_opened"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" aria-label="Добавить карточку" class="profile__add profile_opened"></button>
        </section>

        <section class="elements">
          <ul class="elements__cards">
          </ul>
        </section>

      </main>

      <footer class="footer">
        <p class="footer__author">&copy; 2021 Метель</p>
      </footer>

      <div class="popup popup__edit">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <form name="edit-profile" class="popup__inputs">
            <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
            <input type="text" name="name" value="" placeholder="Ваше имя" class="popup__input popup__input_name_name" >
            <input type="text" name="about" value="" placeholder="Род занятий" class="popup__input popup__input_name_job">
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup__add-card">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <form name="add-card" class="popup__inputs">
            <h2 class="popup__title">Новое место</h2>
            <input type="text" name="title" value="" placeholder="Название" class="popup__input popup__input_title" >
            <input type="text" name="link" value="" placeholder="Ссылка на картинку" class="popup__input popup__input_link">
            <button type="submit" class="popup__button">Создать</button>
          </form>
       </div>
      </div>   

      <div class="popup popup__open-photo">
        <div class="popup__container popup__container_style_picture">
          <button type="button" class="popup__close"></button>
          <div class="popup__picture"></div>
          <p class="popup__description"></p>
        </div>
      </div>   

    </div> 

      <template class="element-template">
        <li class="element">
          <img src="#" class="element__image" alt="">
          <button type="button" class="element__basket"></button>
          <div class="element__subscription">
            <h2 class="element__title"></h2>
            <button type="button" class="element__button"></button>
          </div>
        </li>
      </template>  

    <script src="./scripts/script.js"></script>

  </body>
</html>
