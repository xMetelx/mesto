<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div><header class="header"><img src="03b78ada3425e9132ff3.svg" class="header__logo" alt="Логотип"></header><main class="content"><section class="profile"><div class="profile__intro"><img src="74c3c0fb802dcfa83abb.jpg" class="profile__photo" alt="Фото профайла"><div class="profile__text"><div class="profile__edit"><h1 class="profile__title"></h1><button type="button" aria-label="Изменить профайл" class="profile__pen-button"></button></div><p class="profile__subtitle"></p></div></div><button type="button" aria-label="Добавить карточку" class="profile__add"></button></section><section class="elements"><ul class="elements__cards"></ul></section></main><footer class="footer"><p class="footer__author">&copy; 2021 Метель</p></footer><div class="popup popup_edit"><div class="popup__container"><button type="button" class="popup__close"></button><form novalidate name="edit-profile" class="popup__inputs"><h2 class="popup__title">Редактировать&nbsp;профиль</h2><input required id="input-name" name="name" value="Жак" minlength="2" maxlength="40" placeholder="Ваше имя" class="popup__input popup__input_name_name"> <span class="input-name-error popup__inputs-error">Вы пропустили это поле</span> <input required id="input-job" name="about" value="" minlength="2" maxlength="200" placeholder="Род занятий" class="popup__input popup__input_name_job"> <span class="input-job-error popup__inputs-error">Вы пропустили это поле</span> <button type="submit" class="popup__button">Сохранить</button></form></div></div><div class="popup popup_add-card"><div class="popup__container"><button type="button" class="popup__close"></button><form novalidate name="add-card" class="popup__inputs"><h2 class="popup__title">Новое место</h2><input required id="
